<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand-Controlled Spline Scene</title>

  <!-- Load MediaPipe Hands & Camera Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Load Spline Runtime -->
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.21/build/runtime.js';

    let splineApp, sphere;

    window.onload = async function () {
      await requestCameraPermissions();
      await initSpline();
      initHandTracking();
    };

    async function initSpline() {
      const canvas = document.getElementById('spline-canvas');
      splineApp = new Application(canvas);
      await splineApp.load('https://prod.spline.design/2vBaDURCsVLQC8gy/scene.splinecode');
      sphere = splineApp.findObjectByName('Sphere');
      console.log("✅ Spline loaded, sphere found:", !!sphere);
    }

    async function requestCameraPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        console.log("✅ Camera access granted");
      } catch (err) {
        console.error("❌ Camera access denied:", err);
        alert("Please enable camera access for hand tracking to work.");
      }
    }

    function initHandTracking() {
      const video = document.getElementById('video');
      const rotatedCanvas = document.getElementById('rotated-feed');
      const rotatedCtx = rotatedCanvas.getContext('2d');

      const hands = new window.Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      let lastX = window.innerWidth / 2;
      let lastY = window.innerHeight / 2;
      let lastScale = 1.0;
      const smoothingFactor = 0.8;

      hands.onResults((results) => {
        if (results.multiHandLandmarks.length > 0) {
          const landmarks = results.multiHandLandmarks[0];

          // Use the index fingertip (landmark 8)
          const rawX = (1 - landmarks[8].x - 0.5) * window.innerWidth;
          const rawY = (landmarks[8].y - 0.5) * window.innerHeight;

          lastX = lastX * smoothingFactor + rawX * (1 - smoothingFactor);
          lastY = lastY * smoothingFactor + rawY * (1 - smoothingFactor);

          if (sphere) {
            const sceneWidth = window.innerWidth * 1.5;
            const sceneHeight = window.innerHeight * 1.5;
            const posX = (lastX / window.innerWidth) * sceneWidth;
            const posY = (lastY / window.innerHeight) * sceneHeight;

            sphere.position.z = -posX;
            sphere.position.y = -posY;
            sphere.position.x = 0;

            // Scale with distance between thumb and index
            const distance = Math.hypot(
              landmarks[8].x - landmarks[4].x,
              landmarks[8].y - landmarks[4].y
            );
            const rawScale = distance * 5;
            lastScale = lastScale * smoothingFactor + rawScale * (1 - smoothingFactor);

            sphere.scale.x = sphere.scale.y = sphere.scale.z = lastScale;

            console.log(`🔵 Sphere → X: ${sphere.position.x.toFixed(0)} | Y: ${sphere.position.y.toFixed(0)} | Z: ${sphere.position.z.toFixed(0)} | Scale: ${lastScale.toFixed(2)}`);
          }
        }
      });

      const camera = new window.Camera(video, {
        onFrame: async () => {
          // Rotate the video frame 90 degrees (landscape → portrait)
          rotatedCtx.save();
          rotatedCtx.clearRect(0, 0, rotatedCanvas.width, rotatedCanvas.height);
          rotatedCtx.translate(rotatedCanvas.width / 2, rotatedCanvas.height / 2);
          rotatedCtx.rotate(-Math.PI / 2);
          rotatedCtx.drawImage(video, -video.videoHeight / 2, -video.videoWidth / 2);
          rotatedCtx.restore();

          await hands.send({ image: rotatedCanvas });
        },
        width: 320,
        height: 240
      });

      camera.start()
        .then(() => console.log("✅ Camera started and hand tracking initialized"))
        .catch((err) => console.error("❌ Camera failed to start:", err));

      // Optional: fallback mouse interaction
      const canvas = document.getElementById('spline-canvas');
      canvas.addEventListener('mousemove', (e) => {
        if (sphere) {
          const sceneWidth = window.innerWidth * 1.5;
          const sceneHeight = window.innerHeight * 1.5;
          const posX = (e.clientX / window.innerWidth) * sceneWidth;
          const posY = (e.clientY / window.innerHeight) * sceneHeight;
          sphere.position.z = -posX;
          sphere.position.y = -posY;
          sphere.position.x = 0;
        }
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    #spline-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #video, #rotated-feed {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="spline-canvas"></canvas>
  <video id="video" autoplay playsinline></video>
  <canvas id="rotated-feed" width="240" height="320"></canvas>
</body>
</html>
