<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand-Controlled Spline</title>
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.0.21/build/runtime.js';

    window.onload = async () => {
      // Initialize Spline
      const canvas = document.getElementById('spline-canvas');
      const app = new Application(canvas);
      await app.load('https://prod.spline.design/2vBaDURCsVLQC8gy/scene.splinecode');
      const sphere = app.findObjectByName('Sphere');

      // Request camera access
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 1080 }, height: { ideal: 1920 }, aspectRatio: 1080/1920 }
        });
        document.getElementById('video').srcObject = stream;
      } catch (err) {
        alert("Camera access required for hand tracking.");
        return;
      }

      // Initialize hand tracking
      const hands = new window.Hands({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.3, minTrackingConfidence: 0.5 });

      let lastX = window.innerWidth / 2, lastY = window.innerHeight / 2, lastScale = 1;
      const smooth = 0.8, sceneWidth = window.innerWidth * 1.5, sceneHeight = window.innerHeight * 1.5;

      hands.onResults(results => {
        if (!sphere || !results.multiHandLandmarks[0]) return;
        const { x: indexX, y: indexY } = results.multiHandLandmarks[0][8];
        const { x: thumbX, y: thumbY } = results.multiHandLandmarks[0][4];

        // Adjust for portrait (90-degree rotation)
        const rawX = (indexY - 0.5) * window.innerWidth;
        const rawY = ((1 - indexX) - 0.5) * window.innerHeight;
        lastX = lastX * smooth + rawX * (1 - smooth);
        lastY = lastY * smooth + rawY * (1 - smooth);

        // Update sphere position
        sphere.position.z = -(lastX / window.innerWidth) * sceneWidth;
        sphere.position.y = -(lastY / window.innerHeight) * sceneHeight;
        sphere.position.x = 0;

        // Update sphere scale
        const distance = Math.hypot(indexY - thumbY, (1 - indexX) - (1 - thumbX));
        lastScale = lastScale * smooth + (distance * 5) * (1 - smooth);
        sphere.scale.set(lastScale, lastScale, lastScale);
      });

      // Start camera
      const video = document.getElementById('video');
      const camera = new window.Camera(video, {
        onFrame: async () => await hands.send({ image: video }),
        width: 1080,
        height: 1920
      });
      camera.start();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #spline-canvas { width: 100%; height: 100%; }
    #video { display: none; transform: rotate(90deg); width: 1920px; height: 1080px; }
  </style>
</head>
<body>
  <canvas id="spline-canvas"></canvas>
  <video id="video" autoplay playsinline></video>
</body>
</html>
