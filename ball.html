<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face-Controlled Spline Scene</title>
  <script type="module">
    import { Application } from 'https://unpkg.com/@splinetool/runtime@1.9.82/build/runtime.js?t=20250419';

    console.log("Code Version: 20250419 - Using trigger.position.y");

    let splineApp;
    let trigger;

    async function initSpline() {
      const canvas = document.getElementById('spline-canvas');
      splineApp = new Application(canvas);
      try {
        await splineApp.load('https://prod.spline.design/abU-ltf0N5uCFYyP/scene.splinecode');
        console.log("Spline scene loaded successfully");
        trigger = splineApp.findObjectByName('trigger');
        console.log("Trigger object found:", trigger ? "Yes" : "No, trigger is undefined");
        console.log("All objects in scene:", splineApp.getAllObjects().map(obj => obj.name));
        if (trigger) {
          console.log("Initial trigger position:", trigger.position);
        }
      } catch (err) {
        console.error("Failed to load Spline scene:", err);
      }
    }

    async function requestCameraPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 320 },
            height: { ideal: 240 },
            aspectRatio: { ideal: 240/320 },
            frameRate: { ideal: 15 },
            facingMode: "user"
          }
        });
        document.getElementById('video').srcObject = stream;
        console.log("Camera access granted");
      } catch (err) {
        console.error("Camera access denied:", err);
        alert("Please enable camera access for face tracking to work.");
      }
    }

    function initFaceTracking() {
      const faces = new window.FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });

      faces.setOptions({
        maxNumFaces: 1,
        refineLandmarks: false,
        minDetectionConfidence: 0.1,
        minTrackingConfidence: 0.1
      });

      let faceDetected = false;
      let lastUpdate = Date.now();
      const debugOverlay = document.getElementById('debug-overlay');
      let camera;

      faces.onResults((results) => {
        if (!trigger) {
          console.log("Trigger object not found");
          return;
        }

        const isFaceDetected = !!results.multiFaceLandmarks[0];
        console.log("Face detected:", isFaceDetected, "Landmarks:", results.multiFaceLandmarks[0] ? "Present" : "Absent");
        console.log("Setting overlay color:", isFaceDetected ? "green" : "red");
        debugOverlay.style.backgroundColor = isFaceDetected ? 'rgba(0, 255, 0, 0.5)' : 'rgba(255, 0, 0, 0.5)';
        lastUpdate = Date.now();

        if (isFaceDetected !== faceDetected) {
          faceDetected = isFaceDetected;
          if (faceDetected) {
            trigger.position.y = 900;
            console.log("Set trigger position y:", trigger.position.y);
          } else {
            trigger.position.y = 0;
            console.log("Restored trigger position y:", trigger.position.y);
          }
          console.log("Current trigger position:", trigger.position);
        }
      });

      const video = document.getElementById('video');
      camera = new window.Camera(video, {
        onFrame: async () => await faces.send({ image: video }),
        width: 320,
        height: 240
      });

      camera.start()
        .then(() => console.log("Camera started"))
        .catch((err) => console.error("Camera failed:", err));

      setInterval(() => {
        if (Date.now() - lastUpdate > 1000 && faceDetected) {
          console.log("No face updates for 1s, resetting");
          faceDetected = false;
          debugOverlay.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
          if (trigger) {
            trigger.position.y = 0;
            console.log("Reset trigger position y:", trigger.position.y);
          }
          camera.stop();
          camera.start();
        }
      }, 500);
    }

    window.onload = async function () {
      await requestCameraPermissions();
      await initSpline();
      initFaceTracking();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #spline-canvas { width: 100%; height: 100%; display: block; }
    #video { display: none; transform: rotate(-90deg); width: 240px; height: 320px; }
    #debug-overlay { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      width: 50px; 
      height: 50px; 
      pointer-events: none; 
      z-index: 10; 
    }
  </style>
</head>
<body>
  <canvas id="spline-canvas"></canvas>
  <video id="video" autoplay playsinline></video>
  <div id="debug-overlay"></div>
</body>
</html>
